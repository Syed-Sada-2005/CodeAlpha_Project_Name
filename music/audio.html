<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Playlist</title>
    <link rel="stylesheet" href="audio.css">
</head>
<body>
    <div class="player">
        <audio id="audio" src="song1.mp3"></audio>
        <button id="prevBtn">Previous</button>
        <button id="playPauseBtn">Play</button>
        <button id="nextBtn">Next</button>
        <input type="range" id="progressBar" value="0" max="100">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
    </div>
    <div class="playlist">
        <ul id="playlist">
            <li data-src="song1.mp3">Song 1</li>
            <li data-src="song2.mp3">Song 2</li>
            <li data-src="song3.mp3">Song 3</li>
        </ul>
    </div>
    <script src="audio.js"></script>
</body>
</html>
