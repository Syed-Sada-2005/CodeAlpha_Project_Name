<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">

        <div class="gallery-item">

        <div class="gallery-item">
            <img src="img4.jpeg" alt="Image 4">
        </div>
        <div class="gallery-item">

        <div class="gallery-item">

    <script src="img.js"></script>
